<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="stylesheet" href="log_in.css" />
</head>
<body>
    <header class="page-header">
    <div class="header-flex">
      <div class="black-strip">
        <div class="header-content">
          <h1>
            FRONTEND BEGINNER LEVEL<br />
            ASSIGNMENT NO. 1
          </h1>
        </div>
      </div>
      <img src="logo.jpg" alt="Bridge Engineers" class="logo" />
     
    </div>
  </header>
 <!-- Decorative Sloped Box -->
  <div class="sloped-shadow-box"></div>

  
 <div class="main-container">
  <!-- Form goes left now -->
  <div class="form-box">
    <h2>CREATE ACCOUNT</h2>
    <div class="social-buttons">
      <button class="google-btn"><img src="https://img.icons8.com/color/16/000000/google-logo.png"/></button>
      <button class="facebook-btn"><img src="https://img.icons8.com/ios-filled/20/ffffff/facebook--v1.png"/></button>
    </div>
    <p class="text-muted">or use your email for registration</p>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="submit-btn">SIGN UP</button>
    </form>
  </div>

  <!-- Description moves to right -->
  <div class="description-box">
    <h2>Registration Form</h2>
    <p><strong>Description:</strong> write an HTML snippet to create a simple registration form with fields for email and password, and a submit button.</p>

  </div>
</body>
</html>
