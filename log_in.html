<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="stylesheet" href="log_in.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
  <style>
  .header-container {
      position: relative;
    }

    /* Black header */
   .page-header {
 height: 120px;
  margin-bottom: 1.5rem;
  overflow: visible;
  

}

    /* Sloped shadow strip */
    .sloped-shadow-box {
  position: absolute;
  top: 100%;      /* below header */
  left: 0;
  width: 400px;
  height: 15px;
  margin-left: 35px;
  background-color: #a09b9b;
  clip-path: polygon(0 0, 85% 0, 100% 100%, 15% 100%);
  
  /* â†“ Softer shadow: lower blur radius + lighter opacity */
  box-shadow: 0 2px 4px rgba(243, 238, 238, 0.2);
}

   .header-flex {
  display: flex;
  width: 100%;
  height: 100%;
  justify-content: space-between;
  margin-top: 10px;
}


/* Black strip with diagonal end */
.black-strip {
  width: 70%;
  height: 100%;
  background: #000;
  position: relative;
  display: flex;
  align-items: center;
  padding: 0 2rem;
  color: white;
}

.black-strip::after {
  content: "";
  position: absolute;
  bottom: 0;
  right: -100px;
  width: 0;
  height: 0;
  border-bottom: 120px solid #000;
  border-right: 100px solid transparent;
}

/* Header content inside the black strip */
.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  position: relative;
  z-index: 2;
}

.page-header h1 {
  font-size: 1.8rem;
  font-weight: 700;
  line-height: 1.2;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
  margin: 0;
}
.logo {
  width: auto;
  height: 100%;
  object-fit: contain;
  padding: 10px;
  margin-right:40px;
}

  </style>
</head>
<body>
  <div class="header-container">
    <header class="page-header">
    <div class="header-flex">
      <div class="black-strip">
        <div class="header-content">
          <h1>
            FRONTEND BEGINNER LEVEL<br />
            ASSIGNMENT NO. 1
          </h1>
        </div>
      </div>
      <img src="logo.jpg" alt="Bridge Engineers" class="logo" />
     
    </div>
  </header>
 <!-- Decorative Sloped Box -->
  <div class="sloped-shadow-box"></div>

  </div>
 <div class="main-container">
  <!-- Form goes left now -->
  <div class="form-box">
    <h2>CREATE ACCOUNT</h2>
    <div class="social-buttons">
      <button class="google-btn"><img src="https://img.icons8.com/color/16/000000/google-logo.png"/></button>
      <button class="facebook-btn"><i class="fa-brands fa-facebook"></i></button>  
      </div>
    <p class="text-muted">or use your email for registration</p>
    <form>
      <input type="text" placeholder="Username" required />  
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="submit-btn">SIGN UP</button>
    </form>
  </div>

  <!-- Description moves to right -->
  <div class="description-box">
    <h2>Registration Form</h2>
    <p><strong>Description:</strong> write an HTML snippet to create a simple registration form with fields for email and password, and a submit button.</p>

  </div>
</body>
</html>
